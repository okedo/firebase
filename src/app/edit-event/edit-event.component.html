<form style="margin: 10px 0px; border: solid black 2px;" [formGroup]="editForm">

    <input type="text" formControlName="descr" placeholder="descrition">
    <button style="background-color:blueviolet; border:solid black 1px;" (click)="update(editForm, this.eventService.selectedEvent.$key);">Save</button>
</form>
